<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>FEWD Fylo Sigup | Zac Heisey</title>
    <!-- Fonts and Stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:700" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
  </head>

  <body>
    <!-- Left Side of Layout -->
    <section id="left">
      <img src="images/illustration-main.svg" alt="main illustration">
    </section>
    <!-- Right Side of Layout -->
    <section id="right">
      <!-- Logo and Social Icons -->
      <header>
        <img src="images/logo.svg" alt="fylo logo">
        <nav>
          <ion-icon name="logo-twitter"></ion-icon>
          <ion-icon name="logo-facebook"></ion-icon>
          <ion-icon name="mail"></ion-icon>
        </nav>
      </header>
      <!-- Main Content -->
      <main id="main-content">
        <h1>All your files in one secure location, accessible anywhere.</h1>
        <p>Fylo stores all your most important files in one secure location.
        Access them wherever you need, share and collaborate with friends,
        family and co-workers.</p>
        <!-- Input Field (need to add form markup) -->
        <h3>Sign up for early access</h3>
        Sign Up
      </main>
      <!-- Footer -->
      <footer>
        <a href="">Privacy Policy</a>
      </footer>
    </section>
    <!-- Ionicons script -->
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
  </body>

</html>
